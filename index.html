<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- IMPORTANT FOR GITHUB PAGES IN SUBFOLDER -->
  <base href="/anfal-18th-birthday/">
  
  <title>Happy 18th Birthday Anfal üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff6fb1;
      --hot:#ff2f92;
      --lav:#c77dff;
      --mint:#7cf3c5;
      --sky:#6ecbff;
      --butter:#ffe66d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; overflow-x:hidden;
      font-family:'Poppins','Segoe UI',Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 10% 10%, #ffd1e8, transparent 40%),
        radial-gradient(800px 500px at 90% 20%, #d7c2ff, transparent 45%),
        linear-gradient(135deg, #ff9ad5, #b98cff, #6ecbff);
      color:#3a0f2e; line-height:1.4;
    }
    .wrap{max-width:1100px;margin:auto;padding:16px}
    .blow-btn{
      margin:0 auto 12px;
      padding:14px 26px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-family:'Pacifico','Comic Sans MS',cursive;
      font-size:18px;
      font-weight:700;
      letter-spacing:1px;
      color:#fff;
      background:linear-gradient(135deg,#ff2f92,#c77dff);
      box-shadow:0 0 12px rgba(255,47,146,.9),0 0 28px rgba(199,125,255,.8);
      transition:transform .2s ease, box-shadow .2s ease;
      display:block;
    }
    .blow-btn:hover{
      transform:scale(1.06);
      box-shadow:0 0 18px rgba(255,47,146,1),0 0 36px rgba(199,125,255,1)
    }
    header{
      display:grid; gap:14px; place-items:center; text-align:center;
      padding:22px 16px; border-radius:28px;
      background:linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      box-shadow:0 30px 80px rgba(255,105,180,.35);
      margin-bottom:24px;
    }
    .badge{
      padding:8px 14px; border-radius:999px;
      background:linear-gradient(135deg,var(--butter),#ffd1a8);
      font-weight:800;
    }
    h1{
      font-family:'Pacifico','Comic Sans MS',cursive;
      font-size:clamp(36px,6vw,72px);
      margin:0;
      color:var(--hot);
      text-shadow:0 0 12px rgba(255,47,146,.8),0 0 24px rgba(255,47,146,.6)
    }
    .subtitle{font-weight:600}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:26px;
    }
    .card{
      position:relative; padding:26px; border-radius:28px;
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.75));
      box-shadow:0 25px 60px rgba(0,0,0,.12);
      display:flex; flex-direction:column; align-items:center;
    }
    .toy{
      height:150px; width:100%;
      display:grid; place-items:center;
      border-radius:22px;
      background:linear-gradient(135deg,#ffd1e8,#fff);
      font-size:80px;
    }
    .caption{margin-top:10px;font-weight:600}
    .reveal{
      display:none; margin-top:18px; padding:18px 20px; border-radius:20px;
      background:linear-gradient(135deg,var(--mint),var(--sky));
      color:#083d77; font-weight:900; text-align:center; letter-spacing:1.2px;
      font-size:clamp(18px,3vw,26px);
      text-shadow:0 0 10px rgba(255,255,255,.9),0 0 18px rgba(124,243,197,.8);
      box-shadow:0 14px 30px rgba(110,203,255,.45)
    }
    .cake-wrap{margin-bottom:20px}
    .cake{
      position:relative; width:220px; height:170px; border-radius:24px;
      background:linear-gradient(180deg,#ffb3d9,#ff7fbf);
      box-shadow:0 18px 40px rgba(255,47,146,.5);
      margin:0 auto 10px;
    }
    .icing{position:absolute; inset:0 0 auto 0; height:50px; border-radius:24px 24px 18px 18px;
      background:linear-gradient(180deg,#fff,#ffd1e8)}
    .drip{position:absolute; top:42px; width:28px; height:26px; background:#ffd1e8; border-radius:0 0 14px 14px}
    .d1{left:22px}.d2{left:70px;height:20px}.d3{left:120px}.d4{left:165px;height:22px}
    .plate{position:absolute; left:50%; transform:translateX(-50%); bottom:-16px; width:260px; height:22px; border-radius:999px; background:#fff}
    .candle {
      position: absolute;
      top: -38px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 38px;
      background: linear-gradient(180deg,#ffd6e7,#ff7ab8);
      border-radius: 6px;
      z-index: 5;
    }
    .candle::after{
      content:'';
      position:absolute;
      top:-10px;
      left:50%;
      transform:translateX(-50%);
      width:2px;
      height:10px;
      background:#333;
    }
    .flame{position:absolute; top:-20px; left:50%; transform:translateX(-50%);
      width:14px; height:22px; background:radial-gradient(circle at 50% 30%, #fff, #ff9f1c 45%, #ff5400 70%);
      border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
      animation:flicker .8s infinite alternate}
    @keyframes flicker{from{transform:translateX(-50%) scale(1)}to{transform:translateX(-50%) scale(.9)}}
    .confetti{position:fixed; inset:0; pointer-events:none; overflow:hidden}
    .piece{position:absolute; width:10px; height:14px; opacity:.9; animation:fall linear forwards}
    @keyframes fall{to{transform:translateY(110vh) rotate(720deg); opacity:0}}
    footer{text-align:center;margin:24px 0 8px;opacity:.9}
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

  <div class="wrap">
    <div class="card cake-wrap">
      <div class="cake">
        <div class="icing"></div>
        <div class="drip d1"></div><div class="drip d2"></div><div class="drip d3"></div><div class="drip d4"></div>
        <div class="candle"><div class="flame" id="flame"></div></div>
        <div class="plate"></div>
      </div>
      <button class="blow-btn" id="blowBtn">Press for a surprise ‚ú®</button>
      <div class="reveal" id="reveal">Happy Birthday Meri Choti Bhenaa üíñ</div>
    </div>

    <header>
      <div class="badge">üéÄ Happy Birthday üéÄ</div>
      <h1>Anfal Turns 18 ‚ú®</h1>
      <div class="subtitle">All the pinks, sparkles, and dreams ‚Äî today is yours.</div>
    </header>

    <section class="grid">
      <div class="card">
        <div class="toy">üê±üéÄ</div>
        <div class="caption">Hello‚Äëkitty vibes, extra cute energy.</div>
      </div>
      <div class="card">
        <div class="toy">üß∏üíó</div>
        <div class="caption">Labubu‚Äëstyle doll magic, soft and dreamy.</div>
      </div>
    </section>

    <footer>Made with gradients, glitter, and love üåà</footer>
  </div>

  <script>
    const blowBtn = document.getElementById('blowBtn');
    const flame = document.getElementById('flame');
    const reveal = document.getElementById('reveal');
    const confettiBox = document.getElementById('confetti');

    let blown = false;

    blowBtn.addEventListener('click', () => {
      if (blown) return;
      blown = true;
      flame.style.display = 'none';
      reveal.style.display = 'block';
      burstConfetti(160);
    });

    function burstConfetti(n){
      const colors = ['#ff6fb1','#ff2f92','#c77dff','#7cf3c5','#6ecbff','#ffe66d'];
      for(let i=0;i<n;i++){
        const p = document.createElement('div');
        p.className='piece';
        const size = Math.random()*8+6;
        p.style.width = size+'px';
        p.style.height = size*1.3+'px';
        p.style.left = Math.random()*100+'vw';
        p.style.top = '-20px';
        p.style.background = colors[Math.floor(Math.random()*colors.length)];
        p.style.animationDuration = (Math.random()*2+2)+'s';
        p.style.transform = `rotate(${Math.random()*360}deg)`;
        confettiBox.appendChild(p);
        setTimeout(()=>p.remove(),4000);
      }
    }
  </script>
</body>
</html>
